<!DOCTYPE html>
<html lang="es"> 
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Music Player</title>
        <link rel="stylesheet" media="screen" href="scripts.css" />
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    </head>
    <body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
        <h5 class="player__title">musica para leer</h5>
      </div>
      
      <div class="player__album">
        <img src="https://images.unsplash.com/photo-1621387178623-8ed20c36278b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjQ0fHwzZCUyMHJlYWR8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Album Cover" class="player__img" loading="lazy" />
      </div>
 
      <h2 class="player__artist">audionautix</h2>
      <h3 class="player__song">Jason Shaw</h3>
 
      <input type="range" value="20" min="0" class="player__level" id="range" />

      <div class="audio-duration">
        <div class="start">00:01</div>
        <div class="end">02:33</div>
      </div>
 
      <audio class="player__audio" controls id="audio">
        <source src="https://audionautix.com/Music/12Mornings.mp3" type="audio/mpeg" />
      </audio>


        <div class="player__btn player__btn--medium blue play" id="play">
          <i class="fas fa-play play-btn"> ▶ </i> 
          <i class="fas fa-pause pause-btn hide">▐ ▌</i>
        </div>
        
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
    </body>
</html>
